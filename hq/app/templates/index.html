{% extends "base.html" %}

{% block content %}

{% for hqMetaFile in hqMetaFiles %}
    <a href="/hqMeta?{{hqMetaFile}}">hqMeta</a> |
{% endfor %}

<a href="/hqrobot">hqrobot</a>

<br>
<table>
{% for ticker in tickers %}

    <tr>
        <td>
            <a href="{{hqUrl.q.format(ticker, ticker)}}" target="_blank">{{ticker}}</a></td>
        <td>
            <a href="{{hqUrl.h.format(ticker, ticker)}}" target="_blank">H</a></td>
    </tr>

{% endfor %}
</table>

{% endblock %}
