<html>
<head>
    <title>{{ templateMeta.title }}</title>
    <style>
        .red {
            color:red;
            /* font-weight: bold; */
            text-decoration: underline;
            text-align: right;
        }
        .green {
            color:green;
            /* font-weight: bold; */
            text-decoration: underline;
            text-align: right;
        }
    </style>
</head>
<body style="font-family: Calibri,Arial,sans-serif,HelveticaNeue,Helvetica,'Courier New',Times;">

<a href="/">HQ</a>

| {{templateMeta.day}} |

<a href="/hqrobot">hqrobot</a> |

{% for hqMetaFile in templateMeta.hqMetaFiles %}
    <a href="/hqMeta?{{hqMetaFile}}">hqMeta</a> |
{% endfor %}

startDayIdx:
<!-- <input type="text" id="startDayIdx" onchange="redirect(this.value)" size="2" maxlength="2" /> | -->
<select id="startDayIdx" onchange="redirect(this.value)">
    <!-- <option value=""></option> -->
    {% for i in range(30) %}
    <option value="{{i}}">{{i}}</option>
    {% endfor %}
</select>

<br><br>

{% block content %}{% endblock %}

</body>
<script>
    function redirect(startDayIdx) {
        window.location="/hqMeta/dayIdx?startDayIdx=" + startDayIdx
    }
</script>
</html>
